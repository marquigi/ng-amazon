<div class="d-flex gap-2">
    <input type="text" class="form-control" placeholder="Cerca prodotti..." [(ngModel)]="stringaRicerca">
    <!-- [(ngModel)] crea un collegamento bidirezionale tra il valore dell'input e la variabile stringaRicerca -->
    <!-- Significa che il valore digitato nell'input aggiorna la variabile e viceversa -->
    <button type="button" class="btn btn-primary" (click)="eseguiRicerca()">Cerca</button>
</div>
